<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    form {
      width: 300px;

<body>
  <form action="">
    <fieldset>
      <legend>Contato</legend>
      <label for="nome">Nome:</label> <br>
      <input type="text" name="nome" id="nome" placeholder="Como te chamam"> <br> <br>
    
      <label for="email">E-mail:</label> <br>
      <input type="email" name="email" id="email" placeholder="email@seudominio.com.br"> <br> <br>
    
      <label for="mensagem">Mensagem:</label> <br>
      <input type="textarea" name="mensagem" id="mensagem" placeholder="Digite sua mensagem..."> <br> <br>

      <input type="submit" value="Enviar">
    </fieldset>
  </form>
</body>
</html>
